<div class="input-container" layout="column" layout-align="end">
    <form name="numberForm" flex layout="row" layout-align="center end">
        <md-input-container class="md-block" flex-sm="60" flex-md="50" flex-gt-md="40">
            <label>Input the number expression</label>
            <input name="input" ng-model="inputNumber" ng-pattern="numberExpression" required ng-change="verifyExpression(numberForm.input)">
            <div ng-messages="numberForm.input.$error">
                <div ng-message="required">This field is required</div>
                <div ng-message="customErrorPattern">Must be a valid numeric arithmetic symbols!</div>
                <div ng-message="customErrorNumberExpression">Must be a valid number expression!</div>
            </div>
        </md-input-container>
    </form>
    <div layout="row" layout-align="center" ng-class="numberForm.input.$valid ? 'valid' : 'invalid'">
        <div ng-show="inputNumber">
            {{getResult(inputNumber)}}
        </div>
    </div>
</div>
